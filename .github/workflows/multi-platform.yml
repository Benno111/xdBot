name: Build Geode Mod

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Windows
          os: windows-latest
          build-type: Release

        - name: Android32
          os: ubuntu-latest
          target: Android32

        - name: Android64
          os: ubuntu-latest
          target: Android64

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Bundle FFmpeg
        shell: pwsh
        env:
          BUILD_TARGET: ${{ matrix.config.target || 'Windows' }}
          FFMPEG_ANDROID32_URL: ${{ vars.FFMPEG_ANDROID32_URL }}
          FFMPEG_ANDROID64_URL: ${{ vars.FFMPEG_ANDROID64_URL }}
        run: |
          ./scripts/fetch_ffmpeg.ps1 -Target "$env:BUILD_TARGET"

      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          bindings: geode-sdk/bindings
          build-config: ${{ matrix.config.build-type || 'Release' }}
          export-pdb: false
          bindings-ref: main
          combine: true
          target: ${{ matrix.config.target }}

  package:
    name: Package builds
    runs-on: ubuntu-latest
    needs: ['build']

    steps:
      - uses: geode-sdk/build-geode-mod/combine@main
        id: build

      - uses: actions/upload-artifact@v4
        with:
          name: Build Output
          path: ${{ steps.build.outputs.build-output }}

      - name: Create draft release and upload package
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          draft: true
          prerelease: true
          files: |
            ${{ steps.build.outputs.build-output }}
            ${{ steps.build.outputs.build-output }}/*
